<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/icon/icon1.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="assets/images/camera.svg" alt="Imagem da logomarca">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de uma mulher">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item">
            <img src="assets/images/workspace.svg" alt="Imagem de Workspace com um computador laptop e fones de ouvido">
            <figcaption class="details">
              <h2>Workspace e elétrica</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/dark_red.svg" alt="Imagem de teclado com mouse">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/organizacao_grid.svg" alt="Imagem de Telas de computadores">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/colmeia.svg" alt="Imagem de Workspace com um computador laptop e fones de ouvido">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/setup_escritor.svg" alt="Imagem de Workspace com um computador laptop e fones de ouvido">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/ergonomia_cores.svg" alt="Imagem de Workspace com um computador laptop e fones de ouvido">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/show_luzes.svg" alt="Imagem de Workspace com um computador laptop e fones de ouvido">
            <figcaption class="details">
              <h2>show de luzes</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/deep_purple.svg" alt="Imagem de Workspace com um computador laptop e fones de ouvido">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/images/multi_screen.svg" alt="Imagem de Workspace com um computador laptop e fones de ouvido">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
